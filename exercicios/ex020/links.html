<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Links Personalizados</h1>
        <ul>
            <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório GitHub</a></li>
            <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube   </a></li>
            <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do CursoemVideo</a></li>        
        </ul>
        <hr>

        <h1 class="caixa">Exemplo de caixa box-level</h1>

        <p>Parágrafos também são exemplos de box-level, mas os <a id="link" href="http://#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo funciona.</p>

    </main>
</body>
</html>
